<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- To add class to a element, type 'h1.first' -->
    <h1 class="first"></h1>

    <!-- To add id to a element, type 'h1#first' -->
    <h1 id="first"></h1>

    <!-- Without using any element element before '.first', it automatially assumes a 'div' tag, type '.first' -->
    <div class="first"></div>

    <!-- To add child to an element, use '>' and then the inner element, type 'ul>li' -->
    <ul class="outer">
      <li class="inner"></li>
    </ul>





  </body>
</html>
